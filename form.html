<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Lato:wght@300&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form-style.css">

<body>
    <main>
        <section class="container">
            <aside class="host--acommodation">
                <span></span>
                <h2>¿Qué tipo de alojamiento vas a compartir?</h2>
            </aside>
         <form  action="">
            <label for="hostHouse" class="host-home"></label>
            <input id="hostHouse" type="submit" value="Casa">

            <label for="hostApartment" class="host-apartment"></label>
            <input id="hostApartment" type="submit" value="Apartamento">

            <label for="hostEstate" class="host-estate"></label>
            <input id="hostEstate" type="submit" value="Finca">

            <label for="hostHotel" class="host-hotel"></label>
            <input id="hostHotel" type="submit" value="Hotel">
            

            <!-- more inputs -->
        </form>
     </section>
    </main>
